<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="text-center mt-4">
      <h2>Dictionary</h2>
    </div>

    <div class="container text-center">
      <input
        type="text"
        placeholder="Enter text"
        id="text"
        class="container form form-control"
      />
      <button onclick="fetch_data()" class="text-center mt-4">Submit</button>
      <div id="output"></div>
    </div>
    <script>
      function fetch_data() {
        const InputText = document.getElementById("text").value;
        fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${InputText}`)
          .then((response) => response.json())
          .then((data) => {
            const y = data[0]["meanings"][0]["definitions"];
            const m = y.length;
            for (let i = 0; i < m; i++) {
              const z = y[i]["definition"];

              const para = document.createElement("p");
              const node = document.createTextNode(z);

              para.appendChild(node);
              document.getElementById("output").appendChild(para);
            }
          });
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
